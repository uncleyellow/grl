<div class="relative flex flex-col flex-auto min-w-0 overflow-hidden">

    <!-- Header & Cards -->
    <div class="relative pt-8 pb-12 sm:pt-20 sm:pb-24 px-6 sm:px-16 overflow-hidden">
        <!-- Background - @formatter:off -->
        <svg class="-z-1 absolute inset-0"
             viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="opacity-40 text-gray-200 dark:text-gray-800" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>
        <!-- @formatter:on -->
        <!-- Header -->
        <div class="flex flex-col items-center">
            <h2 class="text-xl font-semibold">PRICING</h2>
            <div class="mt-1 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center">
                Take control of your productivity
            </div>
            <div class="mt-3 sm:text-2xl text-center tracking-tight text-secondary">
                <div class="">Start small and free, upgrade as you go.</div>
                <div class="">Take control of everything.</div>
            </div>
        </div>

        <!-- Cards -->
        <div class="flex justify-center mt-10 sm:mt-20">
            <div class="w-full max-w-7xl">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div *ngFor="let item of visibleCards" 
                         class="bg-white dark:bg-gray-800 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                        <div class="p-6 sm:py-12 sm:px-10">
                            <!-- Header -->
                            <div class="flex items-center justify-between mb-6">
                                <div class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{item.content}}</div>
                                <div class="flex items-center justify-center w-12 h-12 rounded-full bg-primary-50 dark:bg-primary-900">
                                    <mat-icon class="text-primary-600 dark:text-primary-400">local_shipping</mat-icon>
                                </div>
                            </div>

                            <!-- Type -->
                            <div class="flex items-center gap-2 text-gray-600 dark:text-gray-400">
                                <mat-icon class="text-sm">category</mat-icon>
                                <span class="text-lg font-medium">{{item.kind}}</span>
                            </div>

                            <!-- Divider -->
                            <div class="w-8 h-1 my-6 rounded bg-primary-500"></div>

                            <!-- Price -->
                            <div class="flex items-baseline">
                                <div class="text-4xl font-bold text-primary-600 dark:text-primary-400">{{item.money}}</div>
                            </div>

                            <!-- Notes -->
                            <div class="mt-4 text-sm text-gray-500 dark:text-gray-400">
                                <div class="flex items-center gap-2">
                                    <mat-icon class="text-sm">info</mat-icon>
                                    <span>{{item.notes}}</span>
                                </div>
                            </div>

                            <!-- CTA -->
                            <button (click)="openContactDialog(item)" class="w-full mt-8 py-3 px-4 bg-primary-600 hover:bg-primary-700 text-white rounded-lg transition-colors duration-300 flex items-center justify-center gap-2">
                                <span>Chi tiết</span>
                                <mat-icon class="text-sm">arrow_forward</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Dialog -->
    <ng-template #contactDialog>
        <div class="w-auto h-auto bg-white">
            <!-- <h2 class="text-2xl font-bold text-primary-600 text-center mb-6">Đặt dịch vụ</h2> -->
            <app-contact 
                [selectedService]="selectedPricing?.content"
                [selectedContainer]="selectedPricing?.kind"
                (onSubmit)="onContactSubmit($event)"
                (onCancel)="closeContactDialog()"
                >
            </app-contact>
        </div>
    </ng-template>
</div>
